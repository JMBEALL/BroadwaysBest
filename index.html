<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Broadway's Best!</title>
</head>
<body>
    <header>
        <h1>Broadway's Best</h1>
        <h2>What is your favorite Broadway show?</h2>
        <p>Select one of the buttons below.</p>
    </header>
    <section id="display">
    
    </section>
    <section id="buttons">
        <button class="hamilton">Hamilton</button>
        <button class="music">The Music Man</button>
        <button class="wicked">Wicked</button>
        <button class="phantom">The Phantom of the Opera</button>
        <button class="funny">Funny Girl</button>
        <button class="future">Back to the Future</button>
        <button class="oklahoma">Oklahoma</button>
        <button class="west">West Side Story</button>
        <button class="newsies">Newsies</button>
        <button class="kinky">Kinky Boots</button>
    </section>

    <!-- <img src="Broadway Stage.jpg" alt="Broadway Stage"> -->

<script src="function.js"></script>
